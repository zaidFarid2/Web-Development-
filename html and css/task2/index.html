<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <table border="2px" align="center">
        <form action="sumbit.html">
            <tr>
                <td colspan="2">
                    <h4 align="center">Registeration Form</h4>
                </td>

            </tr>
            <tr>

                <td><label for="">Student's Name</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td><label for="">Father's Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Mother's Name :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">DOB :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Gender :</label></td>
                <td><input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td><label for="">Email Id:</label></td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td><label for="">mobile Number:</label></td>
                <td><input type="number" required></td>
            </tr>
            <tr>
                <td><label for="">Adress :</label></td>
                <td><textarea cols="30" rows="3" required></textarea></td>
            </tr>
            <tr>
                <td><label for="">State:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">City:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Sumbit</button></td>
            </tr>
        </form>
    </table>

</body>

</html>
